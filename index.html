<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Own -->
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="music-player-icon.png">
</head>

<body style="background: #2ECC71;">
    <button class="hamburger-icon">
        <i class="fa fa-bars"></i>
    </button>
    <div class="song-queue">
        <h2>Song Queue</h2>
        <ul id="song-list">
            <!-- Songs will be dynamically added here -->
        </ul>
    </div>
    <div class="music-player">
        <h1>Music Player</h1>
        <div class="cd">
            <div class="cd-circles">
                <div class="cd-circle c1"></div>
                <div class="cd-circle c2"></div>
                <div class="cd-circle c3"></div>
                <div class="cd-circle c4">
                    <i class="fa fa-music music-icon"></i>
                </div>
            </div>
        </div>
        <div class="song-info">
            <div class="song-title">Song Title</div>
            <div class="artist-name">Artist Name</div>
        </div>
        <div class="controls">
            <div class="loop-shuffle">
                <button id="loop"><i class="fa fa-repeat fa-xl"></i></button>
                <button id="shuffle"><i class="fa fa-shuffle fa-xl"></i></button>
            </div>
            <div class="time-info">
                <span id="current-time">0:00</span>
                <span id="duration">0:00</span>
            </div>
            <input type="range" id="progress">
            <div class="buttons">
                <button id="prev"><i class="fa fa-backward fa-xl"></i></button>
                <button id="play-pause"><i class="fa fa-play fa-xl"></i></button>
                <button id="next"><i class="fa fa-forward fa-xl"></i></button>
            </div>
        </div>
        <audio id="audio"></audio>
    </div>
    <button class="upload-button">
        <i class="fa fa-upload"></i>
        <div class="tooltip">Click To Upload A Song</div>
    </button>
    <div class="portfolio">
        <a target="_blank" href="https://syedhamza6448.github.io/Portfolio/">Visit Portfolio</a>
    </div>
    <script src="script.js"></script>
</body>

</html>
